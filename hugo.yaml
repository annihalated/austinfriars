# Minimal Hugo RSS config - add to hugo.yaml

title: "Nihal Sahu"
params:
  description: "Research Fellow at Vidhi working on making Indian law simpler, clearer, and more effective"


baseURL: "https://nihalsahu.net"
languageCode: "en-us"

staticDir: "static"
canonifyURLs: true

taxonomies:
  category: 'categories'
  tag: 'tags'
  
