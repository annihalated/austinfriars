{{ define "main" }}

<h1 id=site-title>writing</h1>

      {{ .Content }}
      <br>
          {{ range .Pages.ByDate.Reverse }}
              <div class=post>
                    
                <h3><a href="{{ .Permalink }}">{{ .Params.Title }}</a></h3>
                <time style="text-align: right;
  font-size: 0.8em;
  letter-spacing: 0em;
  color: #777;
  text-transform: uppercase;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2006" }}</time>
                   <!-- <span class=post-description> {{ .Params.Description | markdownify }} </span> -->
              </div>
          {{ end }}
       
{{ end }}
