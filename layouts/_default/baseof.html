<html lang=en>
<head>
  <title>{{ block "title" . }}nihalsahu.net{{ end }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ block "og-title" . }}nihalsahu.net{{ end }}">
  <meta property="og:site_name" content="nihalsahu.net">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:description" content="{{ block "description" . }}Nihal Sahu's personal website.{{ end }}">

  <meta name="twitter:site" content="@annihalated">
  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/style.css">
  {{ block "header" . }}{{ end }}
</head>

    <small>

{{ block "main" . }}{{ end }}
